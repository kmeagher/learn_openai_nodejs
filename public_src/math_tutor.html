<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="styles_min.css" />
    </head>
    <body>
        <main class="p-2">
            <section id="welcome" class="p-relative">
                <div class="h1 text-center" aria-label="Welcome Message">Welcome. Let's Talk Math!</div>
                <div class="p-2 text-center">
                    <button class="w-100" id="btnStartChat" aria-label="Start Chat Button">Start Chat</button>
                </div>
            </section>
            <section id="chatWindow" class="p-relative hidden">
                <div class="h1 text-center">Math Tutor</div>
                <div id="responses"></div>
                <div id="promptArea">
                    <textarea class="w-100" id="txtPrompt" placeholder="Ask a math question here"></textarea>
                    <div class="row">
                        <div class="col-5">
                            <button class="w-100" id="btnSend" aria-label="Send Prompt">Send Prompt</button>
                        </div>
                        <div class="col-5">
                            <button class="w-100" id="btnNewChat" aria-label="Start New Chat">New Chat</button>
                        </div>
                    </div>
                    <!-- <button class="w-100" id="btnSend" aria-label="Send Prompt">Send Prompt</button> -->
                </div>
            </section>
            <section id="loader" class="p-relative hidden text-center">
                <b>One Moment....</b>
            </section>
        </main>
        <script type="text/javascript" src="main_min.js"></script>
    </body>
</html>
